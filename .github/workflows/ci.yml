name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  dotnet-build:
    name: .NET build (if exists)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Build solution if present
        run: |
          if ls backend/*.sln 1> /dev/null 2>&1; then
            dotnet build backend/*.sln -c Release
          else
            echo "No .sln yet, skipping."
          fi

  python-lint:
    name: Python lint (training)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff (if training exists)
        run: |
          if [ -d "training" ]; then
            ruff check training || true
          else
            echo "No training dir, skipping."
          fi
